function bukaPopupTerlaris(item) {
  document.getElementById("popupTerlaris").style.display = "flex";
  document.getElementById("promo-popup-img").src = item.gambar;
  document.getElementById("promo-popup-nama").textContent = item.nama;
  document.getElementById("promo-popup-harga").textContent = item.kategori || "";
  document.getElementById("promo-popup-detail").textContent = item.keterangan || "Tidak ada detail.";
}
const terlarisSlider = document.getElementById('terlaris-container');
let scrollAmountTerlaris = 0;
const slideWidthTerlaris = 180;
let autoScrollTerlaris;

function startAutoScrollTerlaris() {
  autoScrollTerlaris = setInterval(() => {
    const maxScroll = terlarisSlider.scrollWidth - terlarisSlider.clientWidth;
    scrollAmountTerlaris += slideWidthTerlaris;
    if(scrollAmountTerlaris >= maxScroll) scrollAmountTerlaris = 0;
    terlarisSlider.scrollTo({ left: scrollAmountTerlaris, behavior: 'smooth' });
  }, 4000);
}

function stopAutoScrollTerlaris() { clearInterval(autoScrollTerlaris); }

if(terlarisSlider){
  startAutoScrollTerlaris();
  terlarisSlider.addEventListener('mouseenter', stopAutoScrollTerlaris);
  terlarisSlider.addEventListener('mouseleave', startAutoScrollTerlaris);
  terlarisSlider.addEventListener('touchstart', stopAutoScrollTerlaris);
  terlarisSlider.addEventListener('touchend', startAutoScrollTerlaris);
}


// Tutup popup jika klik di luar area konten
function keluarPopupTerlaris(event) {
  if (event.target.id === "popupTerlaris") {
    document.getElementById("popupTerlaris").style.display = "none";
  }
}

</script>
