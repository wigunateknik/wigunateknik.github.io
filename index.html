function debounce(func, delay) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), delay);
  };
}

function tampilkanProduk(batchSize) {
  const data = sedangMencari ? filteredProduk : produkData;
  const endIndex = Math.min(currentIndex + batchSize, data.length);
  
  for (let i = currentIndex; i < endIndex; i++) {
    const [nama, kategori, keterangan, gambar] = data[i];
    const card = document.createElement("div");
    card.className = "produk-card";
    card.innerHTML = `
      <img src="${gambar}" alt="${nama}" loading="lazy">
      <div class="produk-info">
        <h3>${nama}</h3>
        <p>${kategori}</p>

    card.addEventListener("click", () => bukaPopupProduk({ nama, kategori, keterangan, gambar }));
    produkContainer.appendChild(card);
  }

  currentIndex = endIndex;
}
