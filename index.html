  .card {

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgErorbgaQ6H6x1tAhvgSlV6c0gtOp2ggT6DrALyqKpGe55lv1E2OB3luuyU51bx-zpJ8tFd2TNcnl/pub?output=csv";



// script promo 
  Papa.parse(SHEET_URL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;

      const promoItems = data.filter(item =>
        item.nama_promo && item.harga_promo && item.gambar_promo
        );

      const promoContainer = document.getElementById("promo-container");
        window.promoData = promoItems; // letakkan sebelum map()
        promoContainer.innerHTML = promoItems.map((item, i) => `
          <div class="promo-card" data-index="${i}">
            <img src="${item.gambar_promo}" alt="${item.nama_promo}">
            <div class="promo-info">
              <p class="promo-name">${item.nama_promo}</p>
              <p class="promo-price">
                <span class="new">Rp${Number(item.harga_promo).toLocaleString('id-ID')}</span>
              </p>
            </div>
          </div>
        `).join('');
        // tambahkan event listener klik supaya benar-benar aktif
        document.querySelectorAll('.promo-card').forEach((card, i) => {
          card.addEventListener('click', () => bukaPopupPromo(promoData[i]));
        });
      }

    });
    function tutupPopupPromo() {
        document.getElementById("popup-promo").style.display = "none";
      }


    // Script otomatis slideshow
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1;}
      slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000); // ganti banner tiap 4 detik
}

// ====================== FAVORITE SYSTEM (NAVBAR VERSION) =======================

// Ambil data favorite dari localStorage
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

// Buat popup untuk daftar favorite
const favPopup = document.createElement("div");
favPopup.className = "popup";
favPopup.id = "popup-favorite";
favPopup.innerHTML = `
  <div class="popup-content">
    <span class="close-btn" onclick="tutupPopupFavorite()">√ó</span>
    <h3>‚ù§Ô∏è Barang Favorit</h3>
    <div id="favorite-list" style="max-height:400px; overflow-y:auto; margin-top:10px;"></div>
  </div>
`;
document.body.appendChild(favPopup);

// Tampilkan daftar favorite
function bukaPopupFavorite() {
  const listContainer = document.getElementById("favorite-list");
  if (favorites.length === 0) {
    listContainer.innerHTML = "<p style='color:#555; text-align:center;'>Belum ada barang favorit.</p>";
  } else {
    listContainer.innerHTML = favorites.map((item, i) => `
      <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #eee; padding:6px 0;">
        <img src="${item.gambar_promo}" alt="${item.nama_promo}" style="width:60px; height:60px; object-fit:cover; border-radius:6px;">
        <div style="flex:1; text-align:left;">
          <strong>${item.nama_promo}</strong><br>
          <span style="color:#e53935;">Rp${Number(item.harga_promo).toLocaleString('id-ID')}</span>
        </div>
        <span onclick="hapusFavorite(${i})" style="cursor:pointer; font-size:20px;">‚ùå</span>
      </div>
    `).join('');
  }
  favPopup.style.display = "flex";
}

function tutupPopupFavorite() {
  favPopup.style.display = "none";
}

// Simpan perubahan ke localStorage
function simpanFavorite() {
  localStorage.setItem("favorites", JSON.stringify(favorites));
}

// Hapus item dari daftar favorite
function hapusFavorite(index) {
  favorites.splice(index, 1);
  simpanFavorite();
  bukaPopupFavorite();
}

// Event klik tombol navbar ‚ù§Ô∏è Favorite
document.getElementById("nav-favorite").addEventListener("click", bukaPopupFavorite);

// =================== POPUP PROMO FAVORIT ===================
function bukaPopupPromo(item) {
  document.getElementById("popup-promo").style.display = "flex";
  document.getElementById("promo-popup-img").src = item.gambar_promo;
  document.getElementById("promo-popup-nama").textContent = item.nama_promo;
  document.getElementById("promo-popup-harga").textContent = "Rp" + Number(item.harga_promo).toLocaleString("id-ID");
  document.getElementById("promo-popup-detail").textContent = item.detail || "Tidak ada detail promo.";
